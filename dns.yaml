port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  prefer-h3: true
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
  nameserver:
    - 114.114.114.114
    - 119.29.29.29
  fallback:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
  fake-ip-filter:
    [
      "*.n.n.srv.nintendo.net",
      +.stun.playstation.net,
      xbox.*.*.microsoft.com,
      "*.msftncsi.com",
      "*.msftconnecttest.com",
      WORKGROUP,
      "*.lan",
      stun.*.*,
      stun.*.*.*,
      +.stun.*.*,
      +.stun.*.*.*,
      +.stun.*.*.*.*,
      +.stun.*.*.*.*.*,
      time.windows.com,
      time.nist.gov,
      time.apple.com,
      time.asia.apple.com,
      "*.ntp.org.cn",
      "*.openwrt.pool.ntp.org",
      time1.cloud.tencent.com,
      time.ustc.edu.cn,
      pool.ntp.org,
      ntp.ubuntu.com,
      "*.*.xboxlive.com",
      speedtest.cros.wr.pvp.net,
    ]
proxies: ~

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - DIRECT
      - 自动选择

  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: 全球直连
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择

  - name: 一堵高墙
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连

  - name: 谷歌
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连

  - name: 电报
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连

  - name: 苹果云同步
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连
  
  - name: 苹果
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连

  - name: 境外
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连

  - name: 私有
    type: select
    proxies:
      - 全球直连
      - 节点选择
      - 自动选择

  - name: 境内
    type: select
    proxies:
      - 全球直连
      - 节点选择
      - 自动选择

  - name: 常用软件
    type: select
    proxies:
      - 全球直连
      - 节点选择
      - 自动选择

  - name: 漏网之鱼
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连
      
rule-providers:
  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
