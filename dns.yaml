    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400

rules:
  # 普通规则
  - RULE-SET,private,私有
  - RULE-SET,applications,常用软件
  - RULE-SET,direct,境内
  - RULE-SET,gfw,一堵高墙
  - RULE-SET,icloud,苹果云同步
  - RULE-SET,apple,苹果
  - RULE-SET,google,谷歌
  - RULE-SET,proxy,境外
  # IP 地址规则
  - RULE-SET,telegramcidr,no-resolve电报
  - RULE-SET,lancidr,no-resolve私有
  - RULE-SET,cncidr,no-resolve境内
  - GEOIP,LAN,no-resolve私有
  - GEOIP,CN,no-resolve境内
  # 兜底规则
  - MATCH,漏网之鱼
